<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      /* Global Styles */
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, rgb(0, 0, 0), rgb(0, 0, 0));
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      /* Login Form Container */
      .login-container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 350px;
      }

      /* Form Inputs */
      .login-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }

      /* Button */
      .login-container button {
        width: 100%;
        padding: 10px;
        background: rgb(0, 0, 0);
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }

      .login-container button:hover {
        background: rgb(253, 204, 59);
      }

      /* Signup Link */
      .login-container a {
        display: block;
        margin-top: 15px;
        text-decoration: none;
        color: rgb(0, 0, 0);
        font-weight: bold;
      }

      .login-container a:hover {
        color: rgb(253, 230, 59);
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form action="{{ url_for('login') }}" method="POST">
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <a href="{{ url_for('signup') }}">Create an Account</a>
    </div>
  </body>
</html>
